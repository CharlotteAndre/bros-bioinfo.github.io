<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap-treeview.css">

  <style>
    .ui-menu {
      width: 150px;
    }
    #tree ul > li > ul  {
    display: none;
}
  </style>
</head>

<body>

  <div class="container" id="menugeneral" style="margin-top:50px">



    <div class="container" style="margin-bottom:20px">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label for="input-search" class="sr-only">Search Tree:</label>
              <input class="form-control" id="input-search" placeholder="Chercher un cours..." value="" type="input">
            </div>
          </div>
          <div class="col-md-4">
            <div class="checkbox" style="display:none">
              <label>
                <input class="checkbox" id="chk-ignore-case" value="false" type="checkbox">
                Ignore Case
              </label>
            </div>
            <div class="checkbox" style="display:none">
              <label>
                <input class="checkbox" id="chk-exact-match" value="false" type="checkbox">
                Exact Match
              </label>
            </div>
            <div class="checkbox" style="display:none">
              <label>
                <input class="checkbox" id="chk-reveal-results" value="false" type="checkbox">
                Reveal Results
              </label>
            </div>
            <button type="button" class="btn btn-success" id="btn-search">Chercher !</button>
            <button type="button" class="btn btn-default" id="btn-clear-search">Reset</button>

          </div>
</div>
</div>
<div class="container">
    <div class="row">
            <div class="col-md-6">
            <h4 style="padding-left:15px; color:#19408f" >COURS</h2>
              <div id="tree"></div>

            </div>
            <div class="col-md-4">
              <h4 style="color:#19408f">Les derniers fichiers modifi√©s</h2>
                <div id="recent"></div>
            </div>
        </div>
    </div>


  </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<link href="bootstrap.css" rel="stylesheet">

<!-- Required Javascript -->
<script src="js/bootstrap-treeview.js"></script>
<script src="js/menu.js"></script>
<script src="js/date.js"></script>
</script>
</body>

</html>
